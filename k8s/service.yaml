apiVersion: v1
kind: Service
metadata:
  name: ml-serving
  labels:
    app: ml-serving
spec:
  type: LoadBalancer  # Change to ClusterIP for internal-only or use Ingress
  selector:
    app: ml-serving
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None  # Set to ClientIP if you need sticky sessions
